version: '3.8'

services:
  backend:
    build: .
    container_name: pricing_crm_backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=src/main.py
      - FLASK_ENV=production
      - FLASK_RUN_HOST=0.0.0.0
      - DATABASE_URL=${DATABASE_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./src/extracted_pricing_data.json:/app/src/extracted_pricing_data.json:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ../pricing-frontend
      dockerfile: Dockerfile.oracle
    container_name: pricing_crm_frontend
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    restart: unless-stopped
    environment:
      - BACKEND_URL=http://backend:5000

networks:
  default:
    name: pricing_crm_network
